<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Análise Clientes</title>
</head>
<body>
    <main>
        <img src="./assets/Rectangle 14.png" class="img-background">
        <header>
            <img src="./assets/material-symbols_menu.png" alt="menu" id="menu">
            <img src="./assets/logo.png" alt="logo">
        </header>
        <section class="background">
            <div class="box-title">
                <h1>Base de Clientes</h1>
                <h2 id="number">27.542</h2>
            </div>
            <div class="box">
                <h2>Horários com maior números de reservas:</h2>
                <div class="box-hours">
                    <p>8h</p>
                    <p>12h</p>
                    <p>18h</p>
                </div>
            </div>
            <div class="box">
                <h2>Pontos de Retiradas mais populares: </h2>
                <ul>
                    <li>Ponto Santo André</li>
                    <li>Ponto Guarulhos</li>
                    <li>Ponto Paulista</li>
                </ul>
            </div>
            <div class="box">
                <h2>Pontos de Retiradas mais populares: </h2>
                <ul>
                    <li>Fiat Uno</li>
                    <li>Ford Ka Hatch</li>
                    <li>Ford Ka Sedan</li>
                </ul>
            </div>
        </section>
        <button>Mais informções</button>
        <section class="nav-bar">
            <div id="selected">
                <img src="./assets/home.png" alt="home">
            </div>
            <div>
                <img src="./assets/car-key.png
                " alt="reservas">
            </div>
            <div>
                <img src="./assets/help.png" alt="help">
            </div>
            <div>
                <img src="./assets/person.png" alt="perfil">
            </div>
        </section>
    </main>
</body>
</html>
