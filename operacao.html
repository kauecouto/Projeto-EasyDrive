<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="operacao.css">
    <title>Operação</title>
</head>
<body>
    <main>
        <img src="./assets/Rectangle 14.png" class="img-background">
        <header>
            <img src="./assets/material-symbols_menu.png" alt="menu" id="menu">
            <img src="./assets/logo.png" alt="logo">
            <a href="preçosOfertas.html" id="arrow"><img src="./assets/arrow.png" alt="proxima pagina"></a>
        </header>
        <section class="background">
            <div class="box-title">
                <h1>Operação</h1>
            </div>
            <div class="box">
                <h2>Capacidade frota:</h2>
                <p id="number">5.000</p>
            </div>
            <div class="box">
                <h2>Frota Utilizada:</h2>
                <p id="number">2.900</p>
            </div>
            <div class="container">
                <h2>Tempo de retorno médio:</h2>
                <div class="box">
                    <h2>Classe A:</h2>
                    <p id="number">4 dias</p>
                </div>
                <div class="box">
                    <h2>Classe B:</h2>
                    <p id="number">9 dias</p>
                </div>
            </div>
            <div class="container">
                <h2>Tempo médio de Limpeza e Manutenção:</h2>
                <div class="box">
                    <h2>Classe A:</h2>
                    <p id="number">8h</p>
                </div>
                <div class="box">
                    <h2>Classe B:</h2>
                    <p id="number">12h</p>
                </div>
            </div>
        </section>
        <button>Mais informações</button>
        <section class="nav-bar">
            <div id="selected">
                <img src="./assets/home.png" alt="home">
            </div>
            <div>
                <img src="./assets/car-key.png
                " alt="reservas">
            </div>
            <div>
                <img src="./assets/help.png" alt="help">
            </div>
            <div>
                <img src="./assets/person.png" alt="perfil">
            </div>
        </section>
    </main>
